<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
</head>
<link rel="icon" href="logo.png" type="image/x-icon">
<style>
    * {
        margin: 0;
        padding: 0;
        background: 100%;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        background-image: url("courier 2.png");
    }

    .box {
        position: relative;
        padding: 50px;
		top: 20px;
		left: 20px;
        width: 350px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        box-shadow: 0 5px 35px rgba(0, 0, 0, 0.2);
		background-color: slategray;
		opacity: 0.9;
    }

    .box.form {
        position: relative;
        width: 100%;
    }

    .box .form h2 {
        color: rgba(255, 255, 255);
        font-weight: 60;
		font-size: 30px;
        letter-spacing: 1px;
        margin-bottom: 30px;
    }

    .box .form .inoutBx {
        position: relative;
        width: 105px;
        margin-bottom: 20px;
		right:  0px;
    }

    .box .form .inoutBx input {
        width: 200%;
        outline: none;
        font-family: sans-serif;
        border: 1px solid rgb(255, 255, 255);
        background: rgba(245, 245, 245, 0.397);
        padding: 7px 40px;
        border-radius: 5px;
        color: rgb(255, 255, 255);
        font-size: 15px;
        font-weight: 300;
        box-shadow: inset 0 0 25px rgb(0, 0, 0, 0.2);
    }
	
	.box .form .inoutBx input:hover {
	color: white;
	}

    .box .form .inoutBx input::placeholder {
        color: rgb(255, 255, 255);
    }

    .box .form .inputBx input[type="submit"] {
        background: #fff;
        color: #222;
        margin-top: 5px;
        max-width: 100px;
        padding: 8px 10px;
        box-shadow: none;
        font-weight: 500;
        letter-spacing: 5px;
        cursor: pointer;

    }

    .remeber {
        position: relative;
        display: inline-block;
        color: #fff;
        font-weight: 300;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .inoutBx a {
        display: inline-block;
        text-decoration: none;
        color: black;
        font-size: 15px;
        background: rgb(238, 238, 169);
        padding: 3px 10px;
        border-radius: 20px;
        margin-top: 0vh;
    }

    h3 {
        color: white;
    }

    li h3 a:hover{
        color: white;
    }

    ul {
        list-style-type: none;
        margin: 0px;
        padding: 8px;
        overflow: hidden;
        background-color: #00204fff;
        position: fixed;
        width: 100%;
		height: 55px;
        top: 0;
    }

    li {
        float: left;
        position: relative;
        top: 0px;
    }

    li img {
        float: left;
        position: relative;
        top: -12px;
    }


    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 10px 10px;
        text-decoration: none;
        float: left;
    }

    li a:hover {
        color: red;
    }
</style>

<body>
    <ul>
        <li><img src="logo.png" /></li>
        <li>
            <h3><a>Shipkart</a></h3>
        </li>
        <li style="float:right"><a href="about.html">About</a></li>
        <li style="float:right"><a href="contact.html">Contact</a></li>
        <li style="float:right"><a href="Home.html">Home</a></li>
    </ul>
    <hr>
    <section>
        <div class="box">
            <div class="form">
                <h2> Admin Login </h2>
                <form name="login" action="mlogin.php" method="POST">
                    <div class="inoutBx">
                        <input type="text" placeholder="Login Id" id="login_id" name="login_id" required /><br><br>
                    </div>
                    <div class="inoutBx">
                        <input type="password" placeholder="Password" id="password" name="password" required />
                    </div>
                    <label class="remeber"><input type="checkbox">Remember Me </label>
                    <div class="inoutBx">
                        <input type="submit" id="btn" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>

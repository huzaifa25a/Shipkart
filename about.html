<style>
    * {
        margin: 0;
        padding: 0;
        background: 100%;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: 100%;
        flex-wrap: wrap;
        min-height: 100vh;
        background: #010615;
    }

    .box {
        position: relative;
        width: 250px;
        height: 300px;
        top: 98px;
        justify-content: center;
        align-items: center;
        margin: 40px;
        background: #060c21;
        transition: 0.5s;
    }

    .box .imgBx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    .box .imgBx img {
        max-width: 100%;
        opacity: 10;
        transition: 0.5s;
    }

    .box:hover .imgBx img {
        opacity: 1;
    }

    .box:before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: #fff;
        z-index: -1;
    }

    .box:after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: #fff;
        z-index: -2;
        filter: blur(40px);
    }

    .box:before,
    .box:after {
        background: linear-gradient(235deg, #89ff00, #010615, #ff5e00);
    }

    .box .contect {
        position: absolute;
        bottom: 0;
        left: 10px;
        right: 10px;
        bottom: 10px;
        height: 78px;
        background: rgba(0, 0, 0, 0.671);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 0;
        transition: 0.5s;
    }

    .box:hover .contect {
        opacity: 1;
    }

    .box .contect h2 {
        font-size: 20px;
        font-family: 'Lobster', cursive;
        color: whitesmoke;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: 1px;
    }

    .box .contect h2 span {
        font-size: 14px;
        color: rgb(255, 255, 255);
        font-size: 15px;
        font-family: 'Pacifico', cursive;
        font-weight: 200;
        letter-spacing: 2px;
    }

    a {

		padding: 10px;

        right: 0px;

    h3 {

    ul {

        padding: 0px;

        position: fixed;
        width: 100%;
